<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>TDL</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="content">
        <div id="header">
            <h1>TAREFAS A FAZER (TO DO APP)</h1>
            <p id="p1">Adicione texto dentro da caixa de texto para inserir novas atividade.</p>
            <p id="p2">Clique no item para marcar a atividade como completada.</p>
            <p id="p3">Clique no "X" da atividade para remover o item.</p>
        </div>
        <div id="new-note">
            <form action="">
                <input required type="text" id="adicionar" maxlength="110" placeholder="Nova tarefa...">
                <button id="btnadd" type="submit">Adicionar</button>
            </form>

        </div>
        <div id="notes">

        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
